<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casual & Indie Games | VITB Games</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: #ffd369;
      --accent-glow: rgba(255, 211, 105, 0.3);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-stack);
      background: radial-gradient(circle at 15% 15%, #1a1a2e 0%, transparent 45%),
                  radial-gradient(circle at 85% 85%, #16213e 0%, transparent 45%), #050505;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Liquid System - Performance Optimized */
    .liquid-interactive { position: relative; overflow: hidden; will-change: transform; }
    .liquid-interactive::before {
      content: "";
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      width: 250px;
      height: 250px;
      background: radial-gradient(circle closest-side, var(--accent-glow), transparent);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .liquid-interactive:hover::before { opacity: 1; }

    /* ===== RECTANGULAR FULL-WIDTH NAVBAR PANEL ===== */
    .navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%; 
      padding: 18px 60px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 1px solid var(--glass-border);
      border-radius: 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    }

    .nav-left { display: flex; align-items: center; gap: 16px; }
    .logo { width: 44px; height: 44px; border-radius: 12px; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.3rem; box-shadow: 0 0 20px var(--accent-glow); }
    .site-name { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.8px; }

    .nav-links { display: flex; gap: 12px; }
    .nav-btn {
      padding: 12px 24px; border-radius: 14px; color: var(--text-main);
      text-decoration: none; font-size: 1.05rem; font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255,255,255,0.06); border: 1px solid transparent;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.12); transform: scale(1.05); border-color: var(--glass-border); }
    .nav-btn span { position: relative; z-index: 1; }

    /* Main Content */
    .main-content { padding: 220px 20px 80px; max-width: 1200px; margin: 0 auto; }
    .page-header { text-align: center; margin-bottom: 40px; }
    .page-title { font-size: 4rem; font-weight: 800; letter-spacing: -2.5px; margin-bottom: 20px; background: linear-gradient(to bottom, #fff 50%, rgba(255,255,255,0.5)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
    .page-description { color: var(--text-muted); font-size: 1.3rem; line-height: 1.7; max-width: 800px; margin: 0 auto; }

    .search-container { max-width: 600px; margin: 0 auto 50px; padding: 0 20px; }
    .search-box { width: 100%; padding: 18px 25px; border-radius: 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); color: var(--text-main); font-size: 1.1rem; backdrop-filter: blur(10px); outline: none; transition: border-color 0.2s; }
    .search-box:focus { border-color: var(--accent); }

    .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 35px; margin-bottom: 80px; }
    .game-card { background: rgba(20, 20, 25, 0.3); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; padding: 35px; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); min-height: 280px; display: flex; flex-direction: column; }
    .game-card:hover { transform: translateY(-10px); border-color: var(--accent); }
    .game-card h3 { font-size: 1.8rem; font-weight: 700; margin-bottom: 15px; color: var(--accent); position: relative; z-index: 1; }
    .game-description { color: var(--text-muted); line-height: 1.7; font-size: 1.05rem; margin-bottom: 25px; flex-grow: 1; position: relative; z-index: 1; }
    
    .game-meta { display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1; }
    .game-status { font-size: 0.9rem; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
    .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .status-indicator.available { background: #4ade80; box-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }

    footer { text-align: center; padding: 60px 20px 40px; font-size: 1rem; color: rgba(255,255,255,0.3); border-top: 1px solid var(--glass-border); }

    @media (max-width: 850px) { 
      .page-title { font-size: 3rem; } 
      .games-grid { grid-template-columns: 1fr; } 
      .navbar { padding: 10px 20px; }
      .site-name { font-size: 1.2rem; }
      .nav-btn { padding: 8px 16px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">N</div>
        <div class="site-name">VITB Games</div>
      </div>
      <div class="nav-links">
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/"><span>Home</span></a>
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/pricing"><span>Pricing</span></a>
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/games"><span>Games</span></a>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <header class="page-header">
      <h1 class="page-title">Casual & Indie</h1>
      <p class="page-description">Lightweight, well-optimized games designed to run smoothly on most systems while delivering engaging and creative gameplay experiences.</p>
    </header>

    <div class="search-container">
      <input type="text" id="gameSearch" class="search-box" placeholder="Search for indie or casual games...">
    </div>

    <div class="games-grid" id="games-grid"></div>
  </div>

  <footer>Campus-only service. Made with ❤️ by NooblyxMad. Play on.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Organized Array: Alphabetical
      const games = [
        { fullName: "5D Chess", description: "Chess with Multiverse Time Travel. The first ever variant with spatial, temporal, and parallel dimensions." },
        { fullName: "Blasphemous", description: "A punishing action-platformer that combines fast-paced, skilled combat with a deep and evocative narrative core." },
        { fullName: "Bully", description: "Rule the halls of Bullworth Academy as Jimmy Hopkins, a mischievous teen navigating a school full of liars and snobs. Stand up to bullies, outsmart teachers, and pull pranks on and off campus to survive the year and rule the school." },
        { fullName: "Dead Cells", description: "Explore a sprawling, ever-changing castle... assuming you’re able to fight your way past its keepers." },
        { fullName: "God of War: Greek Collection", description: "The original odyssey of Kratos through the pantheon of Greek mythology. High-octane hack and slash." },
        { fullName: "Human Resource Machine", description: "A puzzle game for nerds. Program little office workers to solve puzzles. Be a good machine!" },
        { fullName: "Mario Collection", description: "A selection of classic platforming adventures featuring everyone's favorite plumber." },
        { fullName: "Megabonk", description: "A roguelike survival game. Described as a 3D Vampire Survivors–like, it features procedurally generated maps, automatic combat against hordes of enemies, and character progression through randomized upgrades." },
        { fullName: "MHRD", description: "MHRD is a hardware design game, in which you design various hardware circuits in a hardware description language. The hardware circuits you design get more complex as you go until you create a fully functional CPU design." },
        { fullName: "Phasmophobia", description: "A 4-player online co-op psychological horror where you and your team of ghost hunters enter haunted locations." },
        { fullName: "Screeps: World", description: "Screeps: World is an open source MMO RTS sandbox game for programming enthusiasts. You control your colony by writing JavaScript code that executes 24/7 in a massive, persistent world alongside other programmers." },
        { fullName: "Shenzhen I/O", description: "Build circuits using components from a variety of manufacturers. Hardcore engineering puzzles." },
        { fullName: "TIS-100", description: "The assembly language programming game you never asked for! Rewrite corrupted code to unlock secrets." }
      ];

      const gamesGrid = document.getElementById('games-grid');
      const searchBox = document.getElementById('gameSearch');

      function renderGames(filter = "") {
        const filteredGames = games.filter(game => 
          game.fullName.toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredGames.length === 0) {
          gamesGrid.innerHTML = `
            <div class="no-results" style="display:block">
              <h2>No results. Consider requesting the game.</h2>
            </div>`;
          return;
        }

        const fragment = document.createDocumentFragment();
        filteredGames.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.className = 'game-card liquid-interactive';
          gameCard.innerHTML = `
            <h3>${game.fullName}</h3>
            <p class="game-description">${game.description}</p>
            <div class="game-meta">
              <div class="game-status"><span class="status-indicator available"></span>Ready to Play</div>
            </div>`;
          fragment.appendChild(gameCard);
        });

        gamesGrid.innerHTML = '';
        gamesGrid.appendChild(fragment);
        attachLiquidEffect();
      }

      function attachLiquidEffect() {
        document.querySelectorAll('.liquid-interactive').forEach(el => {
          el.onmousemove = e => {
            const rect = el.getBoundingClientRect();
            el.style.setProperty('--x', (e.clientX - rect.left) + 'px');
            el.style.setProperty('--y', (e.clientY - rect.top) + 'px');
          };
        });
      }

      searchBox.oninput = e => renderGames(e.target.value);
      renderGames();
    });
  </script>
</body>
</html>
