<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Games | VITB Games Hub</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: #ffd369;
      --accent-glow: rgba(255, 211, 105, 0.3);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-stack);
      background: radial-gradient(circle at 15% 15%, #1a1a2e 0%, transparent 45%),
                  radial-gradient(circle at 85% 85%, #16213e 0%, transparent 45%), #050505;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Liquid System - Performance Optimized */
    .liquid-interactive { position: relative; overflow: hidden; will-change: transform; }
    .liquid-interactive::before {
      content: "";
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      width: 250px;
      height: 250px;
      background: radial-gradient(circle closest-side, var(--accent-glow), transparent);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .liquid-interactive:hover::before { opacity: 1; }

    /* ===== RECTANGULAR FULL-WIDTH NAVBAR PANEL ===== */
    .navbar-container {
      position: fixed;
      top: 0; /* Starts exactly at the top */
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%; 
      padding: 18px 60px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 1px solid var(--glass-border);
      border-radius: 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    }

    .nav-left { display: flex; align-items: center; gap: 16px; }
    .logo { width: 44px; height: 44px; border-radius: 12px; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.3rem; box-shadow: 0 0 20px var(--accent-glow); }
    .site-name { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.8px; }

    .nav-links { display: flex; gap: 12px; }
    .nav-btn {
      padding: 12px 24px; border-radius: 14px; color: var(--text-main);
      text-decoration: none; font-size: 1.05rem; font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255,255,255,0.06); border: 1px solid transparent;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.12); transform: scale(1.05); border-color: var(--glass-border); }
    .nav-btn span { position: relative; z-index: 1; }

    /* Main Content */
    .main-content { padding: 220px 20px 80px; max-width: 1200px; margin: 0 auto; }
    .page-header { text-align: center; margin-bottom: 40px; }
    .page-title { font-size: 4rem; font-weight: 800; letter-spacing: -2.5px; margin-bottom: 20px; background: linear-gradient(to bottom, #fff 50%, rgba(255,255,255,0.5)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
    .page-description { color: var(--text-muted); font-size: 1.3rem; line-height: 1.7; max-width: 800px; margin: 0 auto; }

    .search-container { max-width: 600px; margin: 0 auto 50px; padding: 0 20px; }
    .search-box { width: 100%; padding: 18px 25px; border-radius: 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); color: var(--text-main); font-size: 1.1rem; backdrop-filter: blur(10px); outline: none; transition: border-color 0.2s; }
    .search-box:focus { border-color: var(--accent); }

    .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 35px; margin-bottom: 80px; }
    .game-card { background: rgba(20, 20, 25, 0.3); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; padding: 35px; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); min-height: 280px; display: flex; flex-direction: column; }
    .game-card:hover { transform: translateY(-10px); border-color: var(--accent); }
    .game-card h3 { font-size: 1.8rem; font-weight: 700; margin-bottom: 15px; color: var(--accent); position: relative; z-index: 1; }
    .game-genre { display: inline-block; padding: 6px 14px; background: rgba(255, 211, 105, 0.15); color: var(--accent); border-radius: 12px; font-size: 0.85rem; font-weight: 600; margin-bottom: 20px; }
    .game-description { color: var(--text-muted); line-height: 1.7; font-size: 1.05rem; margin-bottom: 25px; flex-grow: 1; position: relative; z-index: 1; }
    
    .game-meta { display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1; }
    .game-status { font-size: 0.9rem; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
    .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .status-indicator.available { background: #4ade80; box-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
    .game-tag { font-size: 0.9rem; color: var(--accent); font-weight: 600; }

    .no-results { text-align: center; padding: 40px; grid-column: 1 / -1; display: none; }
    .no-results h2 { font-size: 2.2rem; color: var(--accent); letter-spacing: -1px; }

    footer { text-align: center; padding: 60px 20px 40px; font-size: 1rem; color: rgba(255,255,255,0.3); border-top: 1px solid var(--glass-border); }

    @media (max-width: 850px) { 
      .page-title { font-size: 3rem; } 
      .games-grid { grid-template-columns: 1fr; } 
      .navbar { padding: 10px 20px; }
      .site-name { font-size: 1.2rem; }
      .nav-btn { padding: 8px 16px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">N</div>
        <div class="site-name">Nexus Gaming Hub</div>
      </div>
      <div class="nav-links">
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/"><span>Home</span></a>
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/pricing"><span>Pricing</span></a>
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/games"><span>Games</span></a>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <header class="page-header">
      <h1 class="page-title">Popular Titles</h1>
      <p class="page-description">Reliable and affordable PC games backed by standard support, offering stable performance and a smooth gaming experience.</p>
    </header>

    <div class="search-container">
      <input type="text" id="gameSearch" class="search-box" placeholder="Search for popular titles...">
    </div>

    <div class="games-grid" id="games-grid"></div>
  </div>

  <footer>Campus-only service. Made with ❤️ by NooblyxMad. Play on.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const games = [
        { fullName: "Dark Souls", genre: "Action RPG", tag: "", description: "Prepare to Die. Experience the genre-defining masterpiece that introduced the world to Lordran and the legendary difficulty of the Souls series." },
        { fullName: "Hogwarts Legacy", genre: "Action RPG", tag: "", description: "Experience Hogwarts in the 1800s. Make allies, battle Dark wizards, and ultimately decide the fate of the wizarding world." },
        { fullName: "Baldur’s Gate 3", genre: "RPG", tag: "", description: "Gather your party and return to the Forgotten Realms in a tale of fellowship and betrayal, sacrifice and survival." },
        { fullName: "Watch Dogs", genre: "Action Adventure", tag: "", description: "Hack into the city's infrastructure as Aiden Pearce to turn Chicago into the ultimate weapon in your quest for revenge." },
        { fullName: "Watch Dogs 2", genre: "Action Adventure", tag: "", description: "Play as Marcus Holloway, a brilliant young hacker living in the birthplace of the tech revolution, the San Francisco Bay Area." },
        { fullName: "Watch Dogs: Legion", genre: "Action Adventure", tag: "", description: "Recruit anyone from the entire population of London into your resistance and hack, infiltrate, and fight to take back the city." },
        { fullName: "Ghost of Tsushima", genre: "Action Adventure", tag: "", description: "In the late 13th century, explore a vast open-world as Jin Sakai, a samurai protecting Tsushima Island from the Mongol invasion." },
        { fullName: "Sekiro: Shadows Die Twice", genre: "Action", tag: "", description: "Master the art of the blade and stealth to carve your path to vengeance in this brutal adventure from FromSoftware." },
        { fullName: "Horizon Forbidden West", genre: "Action RPG", tag: "", description: "Brave the Forbidden West as Aloy to uncover the mystery behind a collapsing biosphere and machines of the future." },
        { fullName: "Horizon Zero Dawn", genre: "Action RPG", tag: "", description: "Experience Aloy’s entire legendary quest to unravel the mysteries of a world ruled by deadly Machines." },
        { fullName: "God of War", genre: "Action", tag: "", description: "Kratos, now a father, must navigate the brutal Norse wilds and fight to fulfill a deeply personal quest." },
        { fullName: "God of War Ragnarök", genre: "Action", tag: "", description: "Embark on an epic and heartfelt journey as Kratos and Atreus struggle with holding on and letting go." },
        { fullName: "Red Dead Redemption", genre: "Western", tag: "", description: "Experience the epic Western adventure of John Marston as he tracks down his former gang members." },
        { fullName: "Red Dead Redemption 2", genre: "Western", tag: "", description: "Arthur Morgan and the Van der Linde gang are outlaws on the run in the most detailed open world ever created." },
        { fullName: "Kingdom Come: Deliverance", genre: "RPG", tag: "", description: "A story-driven open-world RPG that immerses you in an epic medieval adventure in the Holy Roman Empire." },
        { fullName: "Kingdom Come: Deliverance 2", genre: "RPG", tag: "", description: "Continuing the saga of Henry of Skalitz in a more reactive, brutal, and visually stunning medieval Bohemia." },
        { fullName: "Hollow Knight", genre: "Metroidvania", tag: "", description: "Forge your own path in Hollow Knight! An epic action adventure through a vast ruined kingdom of insects and heroes." },
        { fullName: "Hollow Knight: Silksong", genre: "Metroidvania", tag: "", description: "Explore a whole new kingdom, haunt new lands, and discover new powers as Hornet, princess-protector of Hallownest." },
        { fullName: "The Last of Us Part I", genre: "Action Survival", tag: "", description: "Experience the emotionally charged storytelling and unforgettable characters of Joel and Ellie in a post-pandemic world." },
        { fullName: "The Last of Us Part II", genre: "Action Survival", tag: "", description: "Five years after their dangerous journey, Ellie embarks on a relentless quest to carry out justice and find closure." },
        { fullName: "Cyberpunk 2077", genre: "RPG", tag: "", description: "Explore the massive megalopolis of Night City as V. Obsessed with power, glamour, and body modification." },
        { fullName: "The Witcher 3: Wild Hunt", genre: "RPG", tag: "", description: "Become a professional monster slayer and embark on an adventure of epic proportions in a war-torn world." },
        { fullName: "Forza Horizon 5", genre: "Racing", tag: "", description: "Your ultimate Horizon adventure awaits! Explore the vibrant and ever-evolving open world landscapes of Mexico." }
      ];

      const gamesGrid = document.getElementById('games-grid');
      const searchBox = document.getElementById('gameSearch');

      function renderGames(filter = "") {
        const filteredGames = games.filter(game => 
          game.fullName.toLowerCase().includes(filter.toLowerCase()) ||
          game.genre.toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredGames.length === 0) {
          gamesGrid.innerHTML = `
            <div class="no-results" style="display:block">
              <h2>No results found.</h2>
            </div>`;
          return;
        }

        const fragment = document.createDocumentFragment();
        filteredGames.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.className = 'game-card liquid-interactive';
          gameCard.innerHTML = `
            <span class="game-genre">${game.genre}</span>
            <h3>${game.fullName}</h3>
            <p class="game-description">${game.description}</p>
            <div class="game-meta">
              <div class="game-status"><span class="status-indicator available"></span>Ready to Play</div>
              <div class="game-tag">${game.tag}</div>
            </div>`;
          fragment.appendChild(gameCard);
        });

        gamesGrid.innerHTML = '';
        gamesGrid.appendChild(fragment);
        attachLiquidEffect();
      }

      function attachLiquidEffect() {
        document.querySelectorAll('.liquid-interactive').forEach(el => {
          el.onmousemove = e => {
            const rect = el.getBoundingClientRect();
            el.style.setProperty('--x', (e.clientX - rect.left) + 'px');
            el.style.setProperty('--y', (e.clientY - rect.top) + 'px');
          };
        });
      }

      searchBox.oninput = e => renderGames(e.target.value);
      renderGames();
    });
  </script>
</body>
</html>
