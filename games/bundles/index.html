<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Bundles | VITB Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --glass-bg: rgba(20, 20, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: #ffd369;
      --accent-glow: rgba(255, 211, 105, 0.3);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-stack);
      background: radial-gradient(circle at 15% 15%, #1a1a2e 0%, transparent 45%),
                  radial-gradient(circle at 85% 85%, #16213e 0%, transparent 45%), #050505;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .liquid-interactive { position: relative; overflow: hidden; will-change: transform; cursor: pointer; }
    .liquid-interactive::before {
      content: "";
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      width: 250px;
      height: 250px;
      background: radial-gradient(circle closest-side, var(--accent-glow), transparent);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .liquid-interactive:hover::before { opacity: 1; }

    .navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 18px 60px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 1px solid var(--glass-border);
    }

    .nav-left { display: flex; align-items: center; gap: 16px; }
    .logo { width: 44px; height: 44px; border-radius: 12px; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; }
    .site-name { font-weight: 700; font-size: 1.5rem; }

    .nav-btn {
      padding: 12px 24px;
      border-radius: 14px;
      color: var(--text-main);
      text-decoration: none;
      font-weight: 600;
      background: rgba(255,255,255,0.06);
    }

    .main-content { padding: 220px 20px 80px; max-width: 1200px; margin: auto; }

    .page-title {
      font-size: 4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
    }

    .page-description {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

    .search-container { max-width: 600px; margin: 0 auto 50px; }
    .search-box {
      width: 100%;
      padding: 18px 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 35px;
    }

    .bundle-card {
      background: rgba(20, 20, 25, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 35px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .bundle-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
    }

    .bundle-card h3 {
      color: var(--accent);
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .tag {
      background: rgba(255, 211, 105, 0.15);
      color: var(--accent);
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 0.85rem;
      margin-bottom: 15px;
      width: fit-content;
    }

    .bundle-description {
      color: var(--text-muted);
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 50px;
      color: rgba(255,255,255,0.3);
      border-top: 1px solid var(--glass-border);
    }
  </style>
</head>

<body>

<div class="navbar-container">
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">N</div>
      <div class="site-name">VITB Games</div>
    </div>
    <div>
      <a class="nav-btn" href="https://vitbgames.vercel.app/">Home</a>
      <a class="nav-btn" href="https://vitbgames.vercel.app/pricing">Pricing</a>
      <a class="nav-btn" href="https://vitbgames.vercel.app/games">Games</a>
    </div>
  </nav>
</div>

<div class="main-content">
  <h1 class="page-title">Bundle Bonus</h1>
  <p class="page-description">Click on any bundle to buy it.</p>

  <div class="search-container">
    <input type="text" id="bundleSearch" class="search-box" placeholder="Search for a bundle...">
  </div>

  <div class="grid" id="bundle-grid"></div>
</div>

<footer>Campus-only service. Made with ❤️ by NooblyxMad. Play on..</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const bundles = [
    { title: "Grand Theft Auto: Series", tag: "Action - Open World", description: "Includes GTA III, Vice City, San Andreas, IV, and V." },
    { title: "COD Modern Warfare: Trilogy", tag: "FPS - Action", description: "The complete Modern Warfare saga." },
    { title: "Assassin's Creed: Mega Bundle", tag: "Action - Stealth", description: "The full Assassin’s Creed experience." }
  ];

  const grid = document.getElementById('bundle-grid');
  const search = document.getElementById('bundleSearch');

  function render(filter = "") {
    grid.innerHTML = bundles
      .filter(b => b.title.toLowerCase().includes(filter.toLowerCase()))
      .map(b => `
        <div class="bundle-card liquid-interactive">
          <span class="tag">${b.tag}</span>
          <h3>${b.title}</h3>
          <p class="bundle-description">${b.description}</p>
        </div>
      `).join("");

    document.querySelectorAll('.bundle-card').forEach(card => {
      card.onclick = () => {
        window.location.href =
          "https://wa.me/918955623907?text=Hello,%20I%20would%20like%20to%20buy%20a%20game%20bundle.";
      };
    });
  }

  search.oninput = e => render(e.target.value);
  render();
});
</script>

</body>
</html>
