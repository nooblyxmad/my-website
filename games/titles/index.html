<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Titles | VITB Games Hub</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: #ffd369;
      --accent-glow: rgba(255, 211, 105, 0.3);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-stack);
      background: radial-gradient(circle at 15% 15%, #1a1a2e 0%, transparent 45%),
                  radial-gradient(circle at 85% 85%, #16213e 0%, transparent 45%), #050505;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Liquid System - Performance Optimized */
    .liquid-interactive { position: relative; overflow: hidden; will-change: transform; }
    .liquid-interactive::before {
      content: "";
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      width: 250px;
      height: 250px;
      background: radial-gradient(circle closest-side, var(--accent-glow), transparent);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .liquid-interactive:hover::before { opacity: 1; }

    /* Navbar - Enlarged Liquid Style */
    .navbar-container { position: fixed; top: 30px; left: 0; right: 0; z-index: 1000; display: flex; justify-content: center; padding: 0 20px; }
    .navbar {
      display: flex; align-items: center; justify-content: space-between;
      width: 100%; max-width: 1050px; padding: 14px 32px;
      background: var(--glass-bg); backdrop-filter: blur(25px) saturate(180%); -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border); border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }
    .nav-left { display: flex; align-items: center; gap: 16px; }
    .logo { width: 44px; height: 44px; border-radius: 12px; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.3rem; }
    .site-name { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.8px; }

    .nav-links { display: flex; gap: 12px; }
    .nav-btn {
      padding: 12px 24px; border-radius: 14px; color: var(--text-main);
      text-decoration: none; font-size: 1.05rem; font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255,255,255,0.06); border: 1px solid transparent;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.12); transform: scale(1.05); border-color: var(--glass-border); }
    .nav-btn span { position: relative; z-index: 1; }

    /* Main */
    .main-content { padding: 180px 20px 80px; max-width: 1200px; margin: 0 auto; }
    .page-header { text-align: center; margin-bottom: 40px; }
    .page-title { font-size: 4rem; font-weight: 800; letter-spacing: -2.5px; margin-bottom: 20px; background: linear-gradient(to bottom, #fff 50%, rgba(255,255,255,0.5)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
    .page-description { color: var(--text-muted); font-size: 1.3rem; line-height: 1.7; max-width: 800px; margin: 0 auto; }

    .search-container { max-width: 600px; margin: 0 auto 50px; padding: 0 20px; }
    .search-box { width: 100%; padding: 18px 25px; border-radius: 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); color: var(--text-main); font-size: 1.1rem; backdrop-filter: blur(10px); outline: none; transition: border-color 0.2s; }
    .search-box:focus { border-color: var(--accent); }

    .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 35px; margin-bottom: 80px; }
    .game-card { background: rgba(20, 20, 25, 0.3); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; padding: 35px; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); min-height: 280px; display: flex; flex-direction: column; }
    .game-card:hover { transform: translateY(-10px); border-color: var(--accent); }
    .game-card h3 { font-size: 1.8rem; font-weight: 700; margin-bottom: 15px; color: var(--accent); position: relative; z-index: 1; }
    .game-genre { display: inline-block; padding: 6px 14px; background: rgba(255, 211, 105, 0.15); color: var(--accent); border-radius: 12px; font-size: 0.85rem; font-weight: 600; margin-bottom: 20px; }
    .game-description { color: var(--text-muted); line-height: 1.7; font-size: 1.05rem; margin-bottom: 25px; flex-grow: 1; position: relative; z-index: 1; }
    .game-meta { display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1; }
    .game-status { font-size: 0.9rem; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
    .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .status-indicator.available { background: #4ade80; box-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
    .game-year { font-size: 0.9rem; color: var(--accent); font-weight: 600; }

    .no-results { text-align: center; padding: 40px; grid-column: 1 / -1; display: none; }
    .no-results h2 { font-size: 2.2rem; color: var(--accent); letter-spacing: -1px; }

    footer { text-align: center; padding: 60px 20px 40px; font-size: 1rem; color: rgba(255,255,255,0.3); border-top: 1px solid var(--glass-border); }

    @media (max-width: 768px) { .page-title { font-size: 3rem; } .games-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">N</div>
        <div class="site-name">VITB Games</div>
      </div>
      <div class="nav-links">
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/"><span>Home</span></a>
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/pricing"><span>Pricing</span></a>
        <a class="nav-btn liquid-interactive" href="https://vitbgames.vercel.app/games"><span>Games</span></a>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <header class="page-header">
      <h1 class="page-title">Latest Titles</h1>
      <p class="page-description">A curated list of the latest AAA PC games featuring official Denuvo DRM protection, ensuring stability, security, and the most up-to-date gaming experience.</p>
    </header>

    <div class="search-container">
      <input type="text" id="gameSearch" class="search-box" placeholder="Search for any denuvo game">
    </div>

    <div class="games-grid" id="games-grid"></div>
  </div>

  <footer>Campus-only service. Made with ❤️ by NooblyxMad. Play on.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const games = [
        { fullName: "Assassins Creed: Shadows", genre: "Action", year: "2025", status: "available", description: "Experience the Assassin's Creed Sengoku era with a reimagined Stealth System and next-gen parkour mechanics." },
        { fullName: "Black Myth: Wukong", genre: "Action", year: "2024", status: "available", description: "An action-adventure inspired by Chinese mythology, featuring fluid combat and breathtaking environments." },
        { fullName: "Borderlands 4", genre: "Action", year: "2025", status: "available", description: "A fast-paced looter-shooter based on chaotic gunplay, bold visuals, and signature humor." },
        { fullName: "EA Sports: F1 25", genre: "Sports", year: "2025", status: "available", description: "Experience the 2025 season with a reimagined Career Mode and next-gen physics." },
        { fullName: "EA Sports: FC 26", genre: "Sports", year: "2025", status: "available", description: "Experience the next era of the world’s game featuring revolutionary HyperMotion tech." },
        { fullName: "Mortal Kombat 1", genre: "Action", year: "2023", status: "available", description: "The iconic fighting franchise is reborn with new storylines and next-gen fatalities." },
        { fullName: "Stellar Blade", genre: "Action", year: "2024", status: "available", description: "A high-octane action experience featuring intense blade combat set in a post-apocalyptic Earth." },
        { fullName: "Anno 117: Pax Romana", genre: "Strategy", year: "2025", status: "available", description: "Govern your provinces, establish trade routes, and maintain the Pax Romana in this deep historical simulation." },
        { fullName: "Prince of Persia: The Lost Crown", genre: "Action", year: "2024", status: "available", description: "A stylish action-adventure platformer set in a mythological Persian world. Use your time powers to defeat enemies." },
        { fullName: "Madden NFL 26", genre: "Sports", year: "2025", status: "available", description: "Lead your team to Super Bowl glory with overhauled physics and next-generation FieldSENSE." },
        { fullName: "Atomfall", genre: "Action", year: "2025", status: "available", description: "A survival-action game set in the British countryside following a nuclear disaster." },
        { fullName: "Atomic Heart", genre: "Action", year: "2023", status: "available", description: "Fight for your life against rogue robots in this high-paced FPS set in an alternate Soviet era." },
        { fullName: "Football Manager 26", genre: "Sports", year: "2025", status: "available", description: "Lead your favorite club to continental glory with unprecedented tactical control." },
        { fullName: "Jurassic Park Evolution 2", genre: "Strategy", year: "2021", status: "available", description: "Definitive dinosaur park management simulation with immersive campaign and expanded construction." },
        { fullName: "Jurassic Park Evolution 3", genre: "Strategy", year: "2025", status: "available", description: "Build the ultimate prehistoric facility with new terrain tools and specialized dinosaur behaviors." }
      ];

      const gamesGrid = document.getElementById('games-grid');
      const searchBox = document.getElementById('gameSearch');

      function renderGames(filter = "") {
        const filteredGames = games.filter(game => 
          game.fullName.toLowerCase().includes(filter.toLowerCase())
        ).sort((a, b) => Number(b.year) - Number(a.year));

        if (filteredGames.length === 0) {
          gamesGrid.innerHTML = `
            <div class="no-results" style="display:block">
              <h2>No results. Consider requesting the game.</h2>
            </div>`;
          return;
        }

        const fragment = document.createDocumentFragment();
        filteredGames.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.className = 'game-card liquid-interactive';
          gameCard.innerHTML = `
            <span class="game-genre">${game.genre}</span>
            <h3>${game.fullName}</h3>
            <p class="game-description">${game.description}</p>
            <div class="game-meta">
              <div class="game-status"><span class="status-indicator available"></span>Available Now</div>
              <div class="game-year">${game.year}</div>
            </div>`;
          fragment.appendChild(gameCard);
        });

        gamesGrid.innerHTML = '';
        gamesGrid.appendChild(fragment);
        attachLiquidEffect();
      }

      function attachLiquidEffect() {
        document.querySelectorAll('.liquid-interactive').forEach(el => {
          el.onmousemove = e => {
            const rect = el.getBoundingClientRect();
            el.style.setProperty('--x', (e.clientX - rect.left) + 'px');
            el.style.setProperty('--y', (e.clientY - rect.top) + 'px');
          };
        });
      }

      searchBox.oninput = e => renderGames(e.target.value);

      window.onkeydown = e => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
          e.preventDefault();
          searchBox.focus();
          searchBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      };

      renderGames();
    });
  </script>
</body>
</html>
